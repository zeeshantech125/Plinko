<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>NeonPlinko Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#0f172a', // Slate 900
              surface: '#1e293b', // Slate 800
              primary: '#3b82f6', // Blue 500
              secondary: '#10b981', // Emerald 500
              accent: '#f59e0b', // Amber 500
              neon: '#8b5cf6', // Violet 500
              danger: '#ef4444', // Red 500
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            boxShadow: {
              'neon-blue': '0 0 10px rgba(59, 130, 246, 0.5)',
              'neon-green': '0 0 10px rgba(16, 185, 129, 0.5)',
              'neon-purple': '0 0 15px rgba(139, 92, 246, 0.6)',
            },
            animation: {
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              shimmer: {
                '0%': { transform: 'translateX(-150%) skewX(-12deg)' },
                '100%': { transform: 'translateX(150%) skewX(-12deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #ffffff;
        overflow: hidden; /* Prevent body scroll for game stability */
        touch-action: manipulation;
      }
      /* Custom Scrollbar for non-game pages */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 3px;
      }
      .no-select {
        user-select: none;
        -webkit-user-select: none;
      }
    </style>

    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3"
  }
}
</script>

  </body>
